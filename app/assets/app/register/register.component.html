<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <form name="form" (ngSubmit)="register()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userName.valid }">
      <label for="userName">Name</label>
      <input type="text" class="form-control" name="userName"
             [(ngModel)]="data.userName" #userName="ngModel" required />
      <div *ngIf="f.submitted && !userName.valid" class="help-block" style="color: lightblue">
        *Name is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userEmail.valid }">
      <label for="userEmail">UserEmail</label>
      <input type="text" class="form-control" name="userEmail"
             [(ngModel)]="data.userEmail" #userEmail="ngModel" required />
      <div *ngIf="f.submitted && !userEmail.valid" class="help-block" style="color: lightblue">
        *UserEmail is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userPassword.valid }">
      <label for="userPassword">Password</label>
      <input type="text" class="form-control" name="userPassword"
             [(ngModel)]="data.userPassword" #userPassword="ngModel" required />
      <div *ngIf="f.submitted && !userPassword.valid" class="help-block" style="color: lightblue">
        *Password is required</div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Register</button>
    </div>
    <h5>Already have an account??</h5>
    <a routerLink="/login" ><h4>Login</h4></a>
    <div *ngIf="data.alertMessage1" style="color: red"> {{data.alertMessage1}}</div>
  </form>
</div>
